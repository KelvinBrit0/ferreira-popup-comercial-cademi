<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup WhatsApp</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===== POPUP OVERLAY ===== */
    .wpp-popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 99999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }

    .wpp-popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* ===== POPUP CARD ===== */
    .wpp-popup {
      background: #fff;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      padding: 36px 28px 28px;
      text-align: center;
      position: relative;
      transform: translateY(30px) scale(0.95);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
    }

    .wpp-popup-overlay.active .wpp-popup {
      transform: translateY(0) scale(1);
    }

    /* ===== CLOSE BUTTON ===== */
    .wpp-popup-close {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 32px;
      height: 32px;
      border: none;
      background: #f0f0f0;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      font-size: 18px;
      color: #666;
      line-height: 1;
    }

    .wpp-popup-close:hover {
      background: #e0e0e0;
      color: #333;
    }

    /* ===== WHATSAPP ICON ===== */
    .wpp-popup-icon {
      width: 72px;
      height: 72px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: wpp-pulse 2s ease-in-out infinite;
    }

    .wpp-popup-icon svg {
      width: 40px;
      height: 40px;
      fill: #fff;
    }

    @keyframes wpp-pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.4); }
      50% { box-shadow: 0 0 0 14px rgba(37, 211, 102, 0); }
    }

    /* ===== TEXT ===== */
    .wpp-popup h2 {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .wpp-popup p {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-size: 15px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    /* ===== CTA BUTTON ===== */
    .wpp-popup-cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-size: 16px;
      font-weight: 600;
      padding: 14px 32px;
      border-radius: 50px;
      transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.35);
    }

    .wpp-popup-cta:hover {
      background: #1fb855;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.45);
    }

    .wpp-popup-cta:active {
      transform: translateY(0);
    }

    .wpp-popup-cta svg {
      width: 22px;
      height: 22px;
      fill: #fff;
    }

    /* ===== DISMISS LINK ===== */
    .wpp-popup-dismiss {
      display: block;
      margin-top: 16px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #999;
      cursor: pointer;
      border: none;
      background: none;
      transition: color 0.2s ease;
    }

    .wpp-popup-dismiss:hover {
      color: #666;
    }
  </style>
</head>
<body>

  <!-- ===== POPUP WHATSAPP ===== -->

    <div class="wpp-popup">

        Fale com o Analista
      </a>

      <button class="wpp-popup-dismiss" id="wppDismiss">Não, obrigado</button>
    </div>
  </div>

  <script>
    (function () {
      var STORAGE_KEY = 'wpp_popup_closed';
      var DELAY_MS = 0;

      // Se já fechou, não mostra mais
      // if (localStorage.getItem(STORAGE_KEY)) return;

      var overlay = document.getElementById('wppPopup');

      // Mostra após 5 segundos
      setTimeout(function () {
        overlay.classList.add('active');
      }, DELAY_MS);

      function closePopup() {
        overlay.classList.remove('active');
        localStorage.setItem(STORAGE_KEY, '1');
      }

      document.getElementById('wppClose').addEventListener('click', closePopup);
      document.getElementById('wppDismiss').addEventListener('click', closePopup);

      // Fecha ao clicar fora do card
      overlay.addEventListener('click', function (e) {
        if (e.target === overlay) closePopup();
      });

      // Fecha com ESC
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') closePopup();
      });

      // Salva no localStorage ao clicar no CTA também
      document.getElementById('wppCta').addEventListener('click', function () {
        localStorage.setItem(STORAGE_KEY, '1');
      });
    })();
  </script>

</body>
</html>
